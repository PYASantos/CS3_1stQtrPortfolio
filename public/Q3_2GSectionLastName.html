<script> 
    function Blur(element) {
      if (element.value.trim() === "") {
        element.style.border = "1px solid #ff4d4d";
        element.style.backgroundColor = "#fff2f2";
      } else {
        element.style.border = ""; 
        element.style.backgroundColor = "";
      }
    }
    function Submit() {
      return confirm("Do you want to proceed with submitting this application?");
    }
    function Reset() {
      return confirm("Are you sure you want to clear all the inputs?");
    }
</script>
