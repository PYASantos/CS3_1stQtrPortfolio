<script>
// Key used to reference the specific data storage location in the browser's memory
const KEY = 'applicants';
// Retrieves the string data from storage and converts it back into a JavaScript array
function loadApplicants() {
  const raw = localStorage.getItem(KEY);
  return raw ? JSON.parse(raw) : [];
}
// Makes numerical grade values to their string labels for better display
function getGradeName(gradeNum) {
  const grades = {7: 'Grade 7', 8: 'Grade 8', 9: 'Grade 9', 10: 'Grade 10', 11: 'Grade 11', 12: 'Grade 12'};
  return grades[gradeNum] || 'Unknown';
}
// Clears the existing table and remakes the rows based on the provided list of applicants
function renderTable(applicants) {
  const tbody = document.getElementById('signupsbody');

  if (applicants.length === 0) {
    tbody.innerHTML = '<tr><td colspan="7"><b>No applicants yet</b></td></tr>';
    return;
  }

  let tablerows = "";
  for (let i = 0; i < applicants.length; i++) {
    const applicant = applicants[i];
    tablerows += `
      <tr>
        <td>${applicant.club}</td>
        <td>${applicant.studentid || applicant.studentID || ''}</td>
        <td>${applicant.fullname || applicant.name || ''}</td>
        <td>${getGradeName(applicant.gradelevel)}</td>
        <td>${applicant.email}</td>
        <td>${applicant.mobilephone}</td>
        <td>${applicant.internorextern}</td>
      </tr>`;
  }
  tbody.innerHTML = tablerows;
}
// Processes the dropdown selection to filter data and update the total signup count display
function filterByClub() {
  const selectedClub = document.getElementById('clubfilter').value.trim();
  const allApplicants = loadApplicants();
  
  let filteredApplicants = selectedClub === "" ? allApplicants : 
    allApplicants.filter(applicant => applicant.club.trim() === selectedClub);
  
  renderTable(filteredApplicants);
  document.getElementById('totalsignups').innerText = `Total Sign-Ups: ${filteredApplicants.length}`;
}
// Makes sure the table is automatically populated with all data as soon as the page finishes loading
window.onload = function() {
  filterByClub();  
};

</script>
